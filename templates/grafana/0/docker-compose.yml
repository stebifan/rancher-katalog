version: '2'
volumes:
  grafana:
    driver: rancher-nfs
  graphite-statsd:
    driver: rancher-nfs
  graphite-log:
    driver: rancher-nfs
  graphite-nginx:
    driver: rancher-nfs
  graphite-storage:
    driver: rancher-nfs
  graphite-logrotate:
    driver: rancher-nfs
  graphite-conf:
    driver: rancher-nfs
services:
  grafana:
    image: grafana/grafana
    environment:
      GF_SERVER_ROOT_URL: http://grafana.hoffmann-hosting.de
      GF_SECURITY_ADMIN_PASSWORD: password
    stdin_open: true
    volumes:
    - grafana:/var/lib/grafana
    tty: true
    links:
    - graphite:graphite
    ports:
    - 3000:3000/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: need=cpu
  graphite:
    image: hopsoft/graphite-statsd
    stdin_open: true
    volumes:
    - graphite-conf:/opt/graphite/conf
    - graphite-storage:/opt/graphite/storage
    - graphite-nginx:/etc/nginx
    - graphite-statsd:/opt/statsd
    - graphite-logrotate:/etc/logrotate.d
    - graphite-log:/var/log
    tty: true
    ports:
    - 5001:80/tcp
    - 5002:2003/tcp
    - 5003:2004/tcp
    - 5004:2023/tcp
    - 5005:2024/tcp
    - 5006:8125/udp
    - 5007:8126/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: need=cpu