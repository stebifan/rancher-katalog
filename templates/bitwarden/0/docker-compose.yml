version: '2'

services:

  bitwarden:
    image: bitwardenrs/server:1.9.1
    volumes:
      - bitwarden-data:/data
    environment:
      SIGNUPS_ALLOWED: "false" # set to true to enable signups (possible after restart)

    links:
      - mongodb:db
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
      rap.host: ${DOMAIN}
      rap.le_host: ${DOMAIN}
      rap.port: 80
    logging:
      driver: none

volumes:
  bitwarden-data:
    driver: rancher-nfs