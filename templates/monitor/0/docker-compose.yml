version: '2'

services:

  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - influxdb
      - grafana
    environment:
      INFLUXDB_HOST: localhost
      INFLUXDB_PORT: 8086
      INFLUXDB_NAME: cadvisor
      INFLUXDB_USER: admin
      INFLUXDB_PASS: ${INFLUXDB_PASSWORD}
    command: -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=db:8086
    links:
      - influxdb:db
    ports:
      - 8080:8080
    labels:
      io.rancher.container.hostname_override: container_name
      service: https
    logging:
      driver: syslog

  influxdb:
    image: tutum/influxdb
    volumes:
      - influxdb:/data
    environment:
      PRE_CREATE_DB: cadvisor   
      ADMIN_USER: admin   
      INFLUXDB_INIT_PWD: ${INFLUXDB_PASSWORD}
    ports:
      - 8083:8083
      - 8086:8086
      - 8090:8090
      - 8099:8099
    labels:
      io.rancher.container.hostname_override: container_name

  grafana:
    image: grafana/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    stdin_open: true
    volumes:
    - grafana:/var/lib/grafana
    links:
    - influxdb:influxdb
    ports:
    - 3000:3000
    labels:
      io.rancher.container.pull_image: always
      service: https

volumes:
  grafana:
    driver: rancher-nfs
  influxdb:
    driver: rancher-nfs
